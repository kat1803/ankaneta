<html>
<H1 id="hi">Hi Babe</H1>

<button onclick="red()">Red</button>
<button onclick="blue()">Blue</button>
<script>
function red() {
    document.getElementById("hi").style.color = "red";
    alert("red");
}
function blue() {
    document.getElementById("hi").style.color = "blue";
    alert("blue");
}
</script>
</html>
